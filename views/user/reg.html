<%- include ../include/header.html %>
<div class="container">
    <form action="/users/reg" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用戶名</label>
            <div class="col-sm-10 input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input name="username" type="text" class="form-control" id="username" placeholder="用戶名">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">信箱</label>
            <div class="col-sm-10 input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input name="email" type="email" class="form-control" id="email" placeholder="信箱">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密碼</label>
            <div class="col-sm-10 input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input name="password" type="password" class="form-control" id="password" placeholder="密碼">
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-sm-2 control-label">Check密碼</label>
            <div class="col-sm-10 input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input name="repassword" type="password" class="form-control" id="repassword" placeholder="Check密碼">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>

</div>
<%- include ../include/footer.html %>
