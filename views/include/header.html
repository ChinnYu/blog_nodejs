<!DOCTYPE html>
<html>
<head>
    <title><%=title%></title>
    <link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.css' />
    <!--<link href="https://cylstorm.co.network/www/resource/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">CYLSTORM</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%
                    if(JSON.stringify(user) === '{}'){
                %>
                <li class="active"><a href="/users/reg">註冊</a></li>
                <li><a href="/users/login">登入</a></li>
                <%
                }else{
                %>
                <li><a href="/articles/add">發表文章</a></li>
                <li><a href="/users/logout">退出</a></li>
                <%
                }
                %>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="/articles/list/1/2">
                <div class="form-group">
                    <input name="keyword" value="<%=keyword%>" type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">查詢</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <%console.log(user.avatar);%>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="<%=user.avatar%>" alt=""><%=user.username%><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/users/logout">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<%
if(success){
%><div class="alert alert-success" role="alert"><%=success%></div><%
}
%>
<%
if(error){
%><div class="alert alert-danger" role="alert"><%=error%></div><%
}
%>
